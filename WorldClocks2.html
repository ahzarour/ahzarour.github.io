<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clocks â€” Responsive</title>
    <!-- Fonts for a professional digital look -->
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@600;800&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
/* notes for me
----------------------  
align-content: center;  \\make the content in the middle horizantally
justify-items: center;  \\align the content center vertically 
*/

    /* Digital Pro Theme */
    :root {
      --bg: #0a0f1a;
      --bg-2: #0c1324;
      --grid-line: rgba(255, 255, 255, 0.03);
      --panel: rgba(20, 28, 45, 0.92);
      --panel-hover: rgba(26, 36, 58, 0.96);
      --border: rgba(120, 160, 220, 0.28);
      --border-strong: rgba(120, 160, 220, 0.45);
      --text: #e6f1ff;
      --muted: #a3b3cc;
      --accent: #25d6ff;     /* cyan accent */
      --accent-weak: rgba(37, 214, 255, 0.6);
      --glow: rgba(37, 214, 255, 0.35);
      --danger: #ff5c5c;
    }

    /* General page styling */
    body,
    html {
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
        Arial, Helvetica;
      display: flex;
      flex-direction: column;
      height: 100%;
      color: var(--text);
      box-sizing: border-box;
      margin: 0;
      padding: 3%;
      /* Dark, subtle tech background */
      background-color: var(--bg);
      background-image:
        linear-gradient(180deg, rgba(14, 20, 35, 0.65), rgba(10, 15, 26, 0.9)),
        radial-gradient(1200px 600px at 80% 10%, rgba(37, 214, 255, 0.07), transparent 60%),
        radial-gradient(900px 500px at 10% 80%, rgba(146, 105, 255, 0.06), transparent 55%),
        linear-gradient(0deg, var(--grid-line) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
      background-size: auto, auto, auto, 100% 22px, 22px 100%;
      background-attachment: fixed, fixed, fixed, fixed, fixed;
    }

    section {
      display: flex;
      flex: 1;
      max-width: 900px;
      width: 100%;
      align-self: center;
      min-height: 0;
      /* Safari flex sizing fix */
    }

    section:nth-child(3) {
      flex: 3;
    }

    .grid-container,
    .section-Container {
      width: 100%;
      max-width: 900px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25),
        inset 0 1px 0 rgba(255, 255, 255, 0.06);
      margin-bottom: 20px;
    }

    .section-Container {
      display: flex;
      flex-direction: column;
      align-items: center;
      /* center children horizontally */
      justify-content: center;
      /* center children vertically */
      min-height: 0;
      /* Safari flex sizing fix */
      background: linear-gradient(180deg, var(--panel), rgba(16, 22, 36, 0.92));
      border: 1px solid var(--border);
    }

    .grid-container {
      display: grid;
      grid-template-columns: 1.6fr 0.6fr 1.2fr;
      /* Digital panel styling */
      background: linear-gradient(180deg, var(--panel), rgba(16, 22, 36, 0.9));
      border: 1px solid var(--border);
      transition: background 160ms ease, box-shadow 160ms ease, transform 120ms ease;
    }

    .grid-container:hover {
      background: var(--panel-hover);
      border-color: var(--border-strong);
      box-shadow: 0 14px 36px rgba(0, 0, 0, 0.32), inset 0 1px 0 rgba(255, 255, 255, 0.08);
    }

    /* Wrapper that distributes available vertical space to its children */
    .fit-screen-hight {
      display: flex;
      flex-direction: column;
      gap: 12px;
      flex: 1 1 px;
      align-self: stretch;
      min-height: 0;
      height: auto;
      width: 100%;
      white-space: nowrap;
    }

    /* Each row (grid-container) grows evenly to fill the wrapper */
    .fit-screen-hight > .grid-container {
      flex: 1;
      margin-bottom: 0;
      min-height: 0;
    }

    .grid-cell {
      padding: 12px 14px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      white-space: nowrap;
      /* min-height: 64px; */
    }

    .grid-cell-left {
      justify-content: left;
      color: var(--muted);
      font-size: clamp(16px, 4.5vw, 52px);
      font-weight: 700;
      letter-spacing: 0.08em;
    }

    .grid-cell-right {
      justify-content: right;
    }

    .grid-cell-mid {
      justify-content: center;
    }

    .logo-font {
      font-family: 'Orbitron', ui-sans-serif, system-ui;
      font-size: clamp(22px, 7.5vw, 52px);
      font-weight: 800;
      letter-spacing: 0.18dvw;
      color: var(--text);
      text-shadow: 0 0 12px rgba(37, 214, 255, 0.18);
    }

    .sub-logo{
      font-family: 'Orbitron', ui-sans-serif, system-ui;
      font-size: clamp(12px, 3.2vw, 28px);
      font-weight: 600;
      letter-spacing: 0.24dvw;
      margin-top: 8px;
      color: var(--accent);
      text-shadow: 0 0 8px var(--glow);
    }

    .local-date {
      font-family: 'Share Tech Mono', 'JetBrains Mono', ui-monospace, monospace;
      font-size: clamp(18px, 3.8vw, 34px);
      font-weight: 700;
      letter-spacing: 0.06em;
      color: var(--muted);
      text-shadow: 0 0 10px rgba(0,0,0,0.25);
    }

    .container-logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex: 0 0 auto;
    }

    /* .my-font,
    .grid-cell-left,
    .grid-cell-mid,
    .grid-cell-right,
    .section-Container {
      font-size: clamp(14px, 3.8vw, 50px);
      font-weight: 800;
      letter-spacing: 0.02em;
    } */

    .grid-cell-mid {
      font-size: clamp(12px, 3.6vw, 24px);
      font-family: 'Share Tech Mono', 'JetBrains Mono', ui-monospace, Menlo, monospace;
      font-variant-numeric: tabular-nums;
      font-feature-settings: "tnum" 1;
      color: var(--muted);
    }

    .grid-cell-right {
      font-family: 'Share Tech Mono', 'JetBrains Mono', ui-monospace, Menlo, monospace;
      font-size: clamp(20px, 7vw, 40px);
      font-variant-numeric: tabular-nums;
      font-feature-settings: "tnum" 1;
      color: var(--accent);
      text-shadow:
        0 0 6px var(--glow),
        0 0 18px rgba(37, 214, 255, 0.24),
        0 2px 0 rgba(0,0,0,0.4);
    }

    /* ----------- this part is for the different screen size setups ------------ */

    /* Fluid font sizing for small screens */
    @media (max-width: 600px) {
      /* body { font-size: clamp(0.5em, 6vw, 36px); } */
      /* .grid-cell {font-size: clamp(12px, 2vw, 60px);} */
      .grid-cell-right {font-size: clamp(12px, 6vw, 60px);}
      .grid-cell-left {font-size: clamp(12px, 4.5vw, 60px);}
    }

    /* Reduce motion for users that prefer it */
    @media (prefers-reduced-motion: reduce) {
      * { transition: none !important; }
    }
  </style>

  <body>
    <section class="section-Container">
      <div class="container-logo">
        <div class="logo-font">BBC NEWS</div>
        <div class="sub-logo">Washington DC</div>
      </div>
    </section>
    <!-- Date displayed under the header -->
    <section>
      <div class="section-Container">
        <div id="currentdatelocal" class="local-date"></div>
      </div>
    </section>
    <section>
      <div class="fit-screen-hight">
        <div class="grid-container">
          <div class="grid-cell grid-cell-left">LOCAL</div>
          <div class="grid-cell grid-cell-mid" id="offset1">+0h</div>
          <div class="grid-cell grid-cell-right" id="time1">time1</div>
        </div>

        <div class="grid-container">
          <div class="grid-cell grid-cell-left">LONDON</div>
          <div class="grid-cell grid-cell-mid" id="offset2">+5h</div>
          <div class="grid-cell grid-cell-right" id="time2">time2</div>
        </div>

        <div class="grid-container">
          <div class="grid-cell grid-cell-left">LOS ANGELES</div>
          <div class="grid-cell grid-cell-mid" id="offset3">-3h</div>
          <div class="grid-cell grid-cell-right" id="time3">time3</div>
        </div>

        <div class="grid-container">
          <div class="grid-cell grid-cell-left">CAIRO</div>
          <div class="grid-cell grid-cell-mid" id="offset4">+7h</div>
          <div class="grid-cell grid-cell-right" id="time4">time4</div>
        </div>

        <div class="grid-container">
          <div class="grid-cell grid-cell-left">DUBAI</div>
          <div class="grid-cell grid-cell-mid" id="offset5">+8h</div>
          <div class="grid-cell grid-cell-right" id="time5">time5</div>
        </div>

        <div class="grid-container">
          <div class="grid-cell grid-cell-left">SINGAPORE</div>
          <div class="grid-cell grid-cell-mid" id="offset6">+12h</div>
          <div class="grid-cell grid-cell-right" id="time6">time6</div>
        </div>
      </div>
    </section>

    <script>
      (function () {
        var localTz = Intl.DateTimeFormat().resolvedOptions().timeZone;
        var clocks = [
          { timeId: "time1", offsetId: "offset1", tz: localTz }, // Local
          { timeId: "time2", offsetId: "offset2", tz: "Europe/London" },
          { timeId: "time3", offsetId: "offset3", tz: "America/Los_Angeles" },
          { timeId: "time4", offsetId: "offset4", tz: "Africa/Cairo" },
          { timeId: "time5", offsetId: "offset5", tz: "Asia/Dubai" },
          { timeId: "time6", offsetId: "offset6", tz: "Asia/Singapore" },
        ];

        function getTzOffsetMinutes(date, timeZone) {
          var dtf = new Intl.DateTimeFormat("en-US", {
            timeZone: timeZone,
            hour12: false,
            year: "numeric",
            month: "2-digit",
            day: "2-digit",
            hour: "2-digit",
            minute: "2-digit",
            second: "2-digit",
          });
          var parts = dtf.formatToParts(date);
          var map = {};
          for (var i = 0; i < parts.length; i++) {
            map[parts[i].type] = parts[i].value;
          }
          var asUTC = Date.UTC(
            Number(map.year),
            Number(map.month) - 1,
            Number(map.day),
            Number(map.hour),
            Number(map.minute),
            Number(map.second)
          );
          return (asUTC - date.getTime()) / 60000; // minutes east of UTC
        }

        function formatDelta(mins) {
          var sign = mins >= 0 ? "+" : "-";
          var abs = Math.abs(Math.round(mins));
          var h = Math.floor(abs / 60);
          var m = abs % 60;
          if (m === 0) return sign + h + "h";
          return sign + h + "h " + m + "m";
        }

        function updateAll() {
          var now = new Date();
          var localOffset = getTzOffsetMinutes(now, localTz);
          // Update local date in the second section
          var dateEl = document.getElementById("currentdatelocal");
          if (dateEl) {
            dateEl.textContent = now.toLocaleDateString([], {
              weekday: "long",
              year: "numeric",
              month: "long",
              day: "numeric",
              timeZone: localTz,
            });
          }
          for (var i = 0; i < clocks.length; i++) {
            var cfg = clocks[i];
            var timeEl = document.getElementById(cfg.timeId);
            if (timeEl) {
              timeEl.textContent = now.toLocaleTimeString([], {
                hour: "2-digit",
                minute: "2-digit",
                second: "2-digit",
                hour12: false,
                timeZone: cfg.tz,
              });
            }
            var offEl = document.getElementById(cfg.offsetId);
            if (offEl) {
              var tzOffset = getTzOffsetMinutes(now, cfg.tz);
              var delta = tzOffset - localOffset; // minutes difference from local
              offEl.textContent = formatDelta(delta);
            }
          }
        }

        updateAll();
        setInterval(updateAll, 1000);
      })();
    </script>
  </body>
</html>
